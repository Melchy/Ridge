name: Build

on: 
  push:
    branches: 
      - '*'
    tags-ignore:
      - '*'


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: |
        cd src/ 
        dotnet build --configuration Release
